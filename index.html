<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css?">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<title>Новый отзыв</title>
</head>
<body>
	<div class="form-container mt-3">
		<div class="star-container mb-2">
			<div class="star-group">
				<input type="radio" class="star" id="one" name="star_rating" value="1">
				<input type="radio" class="star" id="two" name="star_rating" value="2">
				<input type="radio" class="star" id="three" name="star_rating" value="3">
				<input type="radio" class="star" id="four" name="star_rating" value="4">
				<input type="radio" class="star" id="five" name="star_rating" value="5">
			</div>
		</div>

		<div class="form-floating mb-2">
			<textarea class="form-control" placeholder="Leave a comment here" id="comment" style="height: 100px"></textarea>
			<label for="floatingTextarea2">Ваш отзыв</label>
		</div>

		<div class="form-check">
			<input class="form-check-input" type="checkbox" value="" id="is_anon">
			<label class="form-check-label" for="is_anon">
				Анонимный отзыв
			</label>
		</div>
	</div>

	<script src="https://telegram.org/js/telegram-web-app.js"></script>
	<script src="app.js?"></script>
</body>
</html>
